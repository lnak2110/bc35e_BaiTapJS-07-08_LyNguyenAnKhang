<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- NHẬP SỐ VÀO MẢNG -->
    <div>
      <input type="number" id="luuSo" placeholder="Nhập số để lưu vào mảng" />
      <button id="btnLuuSo">Thêm số</button>
      <p id="inMang"></p>
    </div>

    <div id="container">
      <div id="container__left">
        <!-- BÀI 1 -->
        <div>
          <h2>Bài 1</h2>
          <button id="btnTinhTong">Tính tổng</button>
          <p id="ketQua1"></p>
          <hr />
        </div>

        <!-- BÀI 2 -->
        <div>
          <h2>Bài 2</h2>
          <button id="btnDemSoDuong">Đếm số dương</button>
          <p id="ketQua2"></p>
          <hr />
        </div>

        <!-- BÀI 3 -->
        <div>
          <h2>Bài 3</h2>
          <button id="btnSoNhoNhat">Tìm số nhỏ nhất</button>
          <p id="ketQua3"></p>
          <hr />
        </div>

        <!-- BÀI 4 -->
        <div>
          <h2>Bài 4</h2>
          <button id="btnSoDuongNhoNhat">Tìm số dương nhỏ nhất</button>
          <p id="ketQua4"></p>
          <hr />
        </div>

        <!-- BÀI 5 -->
        <div>
          <h2>Bài 5</h2>
          <button id="btnSoChanCuoiCung">Tìm số chẵn cuối cùng</button>
          <p id="ketQua5"></p>
          <hr />
        </div>
      </div>

      <div id="container__right">
        <!-- BÀI 6 -->
        <div>
          <h2>Bài 6</h2>
          <input type="number" id="viTri1" placeholder="Vị trí số thứ nhất" />
          <br /><br />
          <input type="number" id="viTri2" placeholder="Vị trí số thứ hai" />
          <br /><br />
          <button id="btnDoiCho">Đổi chỗ</button>
          <p id="ketQua6"></p>
          <hr />
        </div>

        <!-- BÀI 7 -->
        <div>
          <h2>Bài 7</h2>
          <button id="btnSapXepTangDan">Sắp xếp mảng tăng dần</button>
          <p id="ketQua7"></p>
          <hr />
        </div>

        <!-- BÀI 8 -->
        <div>
          <h2>Bài 8</h2>
          <button id="btnSoNguyenToDauTien">Tìm số nguyên tố đầu tiên</button>
          <p id="ketQua8"></p>
          <hr />
        </div>

        <!-- BÀI 9 -->
        <div>
          <div>
            <h2>Bài 9</h2>
            <input
              type="number"
              id="luuSo2"
              placeholder="Nhập số để lưu vào mảng"
            />
            <button id="btnLuuSo2">Thêm số</button>
            <p id="inMang2"></p>
          </div>
          <div>
            <button id="btnDemSoNguyen">Đếm số nguyên</button>
            <p id="ketQua9"></p>
          </div>
          <hr />
        </div>

        <!-- BÀI 10 -->
        <div>
          <h2>Bài 10</h2>
          <button id="btnSoSanh">So sánh</button>
          <p id="ketQua10"></p>
          <hr />
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
